<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <p> All elements of the form </p>
        <select name="beans" id="">
            <option value="select"> select your choise</option>
            <option value="houseblend"> house blend</option>
            <option value="shadegrown"> shade grown</option>
            <option value="organic"> organic </option>
            <option value="keyna"> keyna</option>
        </select><br>
        type: <br>
        <input type="radio" name="type" value="whole beans"> whole bean
        <input type="radio" name="type" value="ground"> ground<br>
        no of bags: <input type="number" name="bigs" value="1"><br>
        date: <input type="date" name="date"><br>
        extra: <br>
        <input type="checkbox" name="extra" value="gift"> gift <br>
        <input type="checkbox" name="extra" value="ungift"> ungift <br>
        phone: <input type="tel" name="phone" value=""><br>
        first name: <input type="text" name="firstname" value="" placeholder="name"><br>
        last name: <input type="text" name="lastname" value=""><br>
        <textarea name="address" id="" cols="30" rows="10"></textarea>
        <input type="submit">
    </form>
</body>
</html>
